<html lang="en">
<head>

      height: 100%;
      overflow: hidden;

    frameset {
      border: none;

      border: none;
    }

    <frame src="menu.html" name="menuFrame" scrolling="auto" noresize>
    <frame src="main.html" name="mainFrame" scrolling="auto">
  </frameset>
</frameset>

</html>
